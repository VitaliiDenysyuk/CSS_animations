<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./lib/css/reset.css">

<body>
    <main>
        <h2>Task №1</h2>
        <section class="backgroudTask">

            <div class="white-field">
                <div class="square"></div>
            </div>
        </section>
        <h2>Task №2.1</h2>
        <section class="backgroudTask">

            <div class="purple-field">
                <button class="button">
                    <p class ="bigWhiteLetter">SUBSCRIBE NOW</p>
                </button>
            </div>
        </section>
        <h2>Task №2.2</h2>
        <section class="backgroudTask">

            <div class="white-field wide-white">
                <button class="uglybutton">
                    <p class ="normalWhiteLetter">LEARN MORE</p>
                </button>
            </div>
        </section>
        <h2>Task №2.3</h2>
        <section class="backgroudTask white-100">

            <div class="white-field wide-white spaceBetween">
                <button class="uglybutton alphaButton">
                    <p class ="wideLetter">ALPHA BUTTON</p>
                </button>
                <button class="uglybutton betaButton">
                    <p class ="wideLetter">ALPHA BUTTON</p>
                </button>
                <button class="uglybutton gammaButton">
                    <p class ="wideLetter">ALPHA BUTTON</p>
                </button>
                <button class="uglybutton deltaButton">
                    <p class ="wideLetter">ALPHA BUTTON</p>
                </button>
            </div>
        </section>
        <h2>Task №3</h2>
        <section class="backgroudTask">
            <div class="clock">
                <div class = "arrow">   
                    <div class="noTransparentPartArrow"></div>
                </div>
            </div>
        </section>

    </main>
