<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>CSS animation</title>
</head>

<body>
    <main>
        <h2>Task №1</h2>
        <section class="backgroudTask">

            <div class="white-field">
                <div class="square"></div>
            </div>
        </section>
        <h2>Task №2.1</h2>
        <section class="backgroudTask">

            <div class="purple-field">
                <button class="button bigWhiteLetter">
                    SUBSCRIBE NOW
                </button>
            </div>
        </section>
        <h2>Task №2.2</h2>
        <section class="backgroudTask">

            <div class="white-field wide-white">
                <button class="uglybutton normalWhiteLetter">
                    LEARN MORE
                </button>
            </div>
        </section>
        <h2>Task №2.3</h2>
        <section class="backgroudTask white-100">

            <div class="white-field wide-white spaceBetween">
                <button class="uglybutton alphaButton wideLetter">
                    ALPHA BUTTON
                </button>
                <button class="uglybutton betaButton wideLetter">
                    BETA BUTTON
                </button>
                <button class="uglybutton gammaButton wideLetter">
                    GAMMA BUTTON
                </button>
                <button class="uglybutton deltaButton wideLetter">
                    DELTA BUTTON
                </button>
            </div>
        </section>
        <h2>Task №3</h2>
        <section class="backgroudTask">
            <div class="clock">
                <div class = "arrow">   
                    <div class="noTransparentPartArrow"></div>
                </div>
            </div>
        </section>
        <h2>Task №1.1 new</h2>
        <section class="backgroudTask">

            <div class="sackcloth">
                <button class="transparentButton">
                    send
                </button>
            </div>
        </section>
        <h2>Task №1.2 new</h2>
        <section class="backgroudTask">

            <div class="sackcloth">
                <button class="transparentButton">
                    send
                </button>
                <p class="policy">By clicking the button</p>
                <p class="policy">above, you automatically</p>
                <p class="policy">agree to our <a class="policy" href="">Privacy Policy</a></p>
            </div>
        </section>
    </main>

</html>
